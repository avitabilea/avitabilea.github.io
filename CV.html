<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Andrew Avitabile</title>
        <!-- Add custom emoji favicon -->
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧑🏻‍🏫</text></svg>">
        <!-- Rest of your head content -->
        <!-- Add Font Awesome and Academicons for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Source Sans Pro', sans-serif;
                font-size: 18px;
                background-color: #fff;
                color: #333;
                line-height: 1.6;
            }
    
            h1, h2, h3, h4, h5, h6 {
                font-family: 'Source Sans Pro', sans-serif;
                font-weight: 600;
            }
    
            .navbar {
                background-color: #042e3d; 
                color: white;
                padding: 15px;
                position: sticky;
                top: 0;
                width: 100%;
                z-index: 1000;
                text-align: center;
            }
    
            .navbar a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
                font-size: 1.1rem;
                font-weight: 600;
            }
    
            .navbar a:hover {
                color: #00b8d4;
            }
    
            .container {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                padding: 40px 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
    
            .left-section {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                max-width: 400px;
            }
    
            .profile-picture {
                width: 300px;
                height: 300px;
                border-radius: 60%;
                background-color: #ddd;
                background-size: cover;
                background-position: center 20%;
                margin-bottom: 20px;
            }
    
            .name {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 10px;
            }
    
            .institution {
                font-size: 1.1rem;
                font-weight: 300;
                margin-bottom: 20px;
            }
    
            .social-icons {
                display: flex;
                gap: 20px;
                margin-top: 20px;
            }
    
            .social-icons a {
                text-decoration: none;
                font-size: 2.5rem;
                color: #333;
            }
    
            .social-icons a:hover {
                color: #00b8d4;
            }
    
            .right-section {
                flex: 2;
                padding-left: 20px;
            }
    
            .bio {
                font-family: 'Source Sans Pro', sans-serif;
                font-size: 20px;
                line-height: 1.6;
                font-weight: 300;
                text-align: justify;
                color: #333;
                background-color: #fff;
                font-weight: 500;
            }
            
            section {
                padding: 60px 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
    
            section h2 {
                font-size: 2.5rem;
                font-weight: 700;
                text-align: center;
                margin-bottom: 40px;
            }
    
            .publication {
                margin-bottom: 50px;
            }
    
            .publication h3 {
                font-size: 1.5rem;
                font-weight: 700;
                margin: 0;
            }
    
            .publication p {
                margin: 5px 0;
                font-size: 1rem;
                font-weight: 400;
            }
    
            .publication-title {
                color: inherit;
                text-decoration: none;
            }
    
            .publication-title:hover {
                text-decoration: underline;
            }
    
            .abstract-button {
                border: 1px solid #333;
                background-color: white;
                color: #333;
                padding: 5px 10px;
                font-size: 1rem;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .abstract-button:hover {
                background-color: #f1f1f1;
            }
    
            .abstract-content {
                display: none;
                margin-top: 10px;
            }
    
            .show-content {
                display: block;
            }
    
            .publication-abstract {
                display: none;
                margin-top: 20px;
                font-size: 1rem;
                line-height: 1.6;
            }
    
            footer {
                text-align: center;
                padding: 20px;
                background-color: #f4f4f4;
                font-size: 1rem;
                color: #666;
            }
    
            #contact {
                padding: 40px 20px;
                text-align: left;
            }
    
            .contact-info {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
    
            .contact-item {
                display: flex;
                align-items: center;
                font-size: 1.2rem;
            }
    
            .contact-item i {
                margin-right: 10px;
                font-size: 1.5rem;
                color: #333;
            }
    
            .contact-item a {
                text-decoration: none;
                color: #333;
            }
    
            .contact-item a:hover {
                color: #00b8d4;
            }
    
            .sections-container {
                display: flex;
                justify-content: space-between;
                margin-top: 40px;
            }
    
            .section {
                flex: 1;
                margin-right: 20px;
            }
    
            .section h3 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
    
            .section ul {
                list-style-type: none;
                padding: 0;
            }
    
            .section li {
                margin-bottom: 10px;
            }
    
            .degree {
                font-weight: bold;
                display: block;
            }
    
            .interests, .education {
                display: inline-block;
                vertical-align: top;
                width: 48%;
                margin-right: 2%;
                margin-top: 0px;
            }
    
            .interest-list {
                list-style-type: disc;
                padding-left: 20px;
            }
    
            .interest-list li {
                margin-bottom: 5px;
            }
    
            .education-list {
                list-style-type: none;
                padding-left: 0;
            }
    
            .education-list li {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
    
            .education-list i {
                font-size: 18px;
                margin-right: 10px;
                color: #000;
            }
    
            .degree-info {
                line-height: 1.5;
            }
    
            /* Mobile-specific styles */
            @media (max-width: 768px) {
                .navbar {
                    padding: 10px;
                }
    
                .navbar a {
                    margin: 0 5px;
                    font-size: 0.9rem;
                }
    
                .container {
                    flex-direction: column;
                    padding: 20px 10px;
                }
    
                .left-section, .right-section {
                    max-width: 100%;
                    padding: 0;
                }
    
                .profile-picture {
                    width: 200px;
                    height: 200px;
                }
    
                .name {
                    font-size: 1.5rem;
                }
    
                .institution {
                    font-size: 1rem;
                }
    
                .social-icons a {
                    font-size: 2rem;
                }
    
                .bio {
                    font-size: 16px;
                }
    
                .sections-container {
                    flex-direction: column;
                }
    
                .interests, .education {
                    width: 100%;
                    margin-right: 0;
                }
    
                section h2 {
                    font-size: 2rem;
                }
    
                .publication h3 {
                    font-size: 1.2rem;
                }
    
                .abstract-button {
                    font-size: 0.9rem;
                }
            }
        </style>
    </head>
<body>

    <script>function toggleAbstract(button) {
            const abstract = button.nextElementSibling;
            if (abstract.style.display === 'block') {
                abstract.style.display = 'none';
                button.textContent = 'Abstract';
            } else {
                abstract.style.display = 'block';
                button.textContent = 'Hide Abstract';
            }
        }</script>
