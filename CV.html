<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Avitabile</title>
    <!-- Add Font Awesome and Academicons for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        /* Top Navigation Bar */
        .navbar {
            background-color: #042e3d; /* Dark blue from Aditi's website */
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

            .navbar a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
                font-size: 1.1rem;
                font-weight: 600;
            }

                .navbar a:hover {
                    color: #00b8d4; /* Teal color for hover effect */
                }

        /* Container for left and right sections */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Left Section: Profile */
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
        }

        .profile-picture {
            width: 300px;
            height: 300px;
            border-radius: 60%;
            background-color: #ddd;
            background-size: cover;
            background-position: center 20%;
            margin-bottom: 20px;
        }

        .name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .institution {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Social Media Links */
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

            .social-icons a {
                text-decoration: none;
                font-size: 2.5rem; /* Bigger size for buttons */
                color: #333;
            }

                .social-icons a:hover {
                    color: #00b8d4; /* Teal hover color */
                }

        /* Right Section: Bio */
        .right-section {
            flex: 2;
            padding-left: 20px;
        }

        .bio {
            font-size: 1.2rem;
            font-weight: 300;
            text-align: justify;
            color: #000;
        }

        /* Publications Section */
        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

            section h2 {
                font-size: 2.5rem;
                font-weight: 700;
                text-align: center;
                margin-bottom: 40px;
            }

        .publication {
            margin-bottom: 50px;
        }

            .publication h3 {
                font-size: 1.5rem;
                font-weight: 700;
                margin: 0;
            }

            .publication p {
                margin: 5px 0;
                font-size: 1rem;
                font-weight: 400;
            }

        .abstract-button {
            border: 1px solid #333;
            background-color: white;
            color: #333;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .abstract-button:hover {
                background-color: #f1f1f1;
            }

        /* Expanded Content (Initially Hidden) */
        .abstract-content {
            display: none;
            margin-top: 10px;
        }

        .show-content {
            display: block;
        }

        .publication-abstract {
            display: none;
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .publication-title {
            color: inherit;
            text-decoration: none;
        }

            .publication-title:hover {
                text-decoration: underline;
            }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 1rem;
            color: #666;
        }

        /* Contact Section */
        #contact {
            padding: 40px 20px;
            text-align: left;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

            .contact-item i {
                margin-right: 10px;
                font-size: 1.5rem; /* Increase icon size */
                color: #333; /* Match the color */
            }

            .contact-item a {
                text-decoration: none;
                color: #333;
            }

                .contact-item a:hover {
                    color: #00b8d4; /* Hover color */
                }

        .cv-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .cv-embed {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="cv.html">CV</a>
        <a href="#publications">Publications</a>
        <a href="#works_in_prog">Works in Progress</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="cv-container">
        <h2>Curriculum Vitae</h2>
        <iframe class="cv-embed" src="Avitabile_CV.pdf"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 Andrew Avitabile. All rights reserved.</p>
    </footer>

</body>
