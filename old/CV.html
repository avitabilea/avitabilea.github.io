<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 18px;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        /* Top Navigation Bar */
        .navbar {
                background-color: #042e3d; 
                color: white;
                padding: 15px;
                position: sticky;
                top: 0;
                width: 100%;
                z-index: 1000;
                text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .navbar a:hover {
            color: #00b8d4;
        }

        /* Container for left and right sections */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Left Section: Profile */
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
        }

        .profile-picture {
            width: 300px;
            height: 300px;
            border-radius: 60%;
            background-color: #ddd;
            background-size: cover;
            background-position: center 20%;
            margin-bottom: 20px;
        }

        .name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .institution {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Social Media Links */
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

            .social-icons a {
                text-decoration: none;
                font-size: 2.5rem; /* Bigger size for buttons */
                color: #333;
            }

                .social-icons a:hover {
                    color: #00b8d4; /* Teal hover color */
                }

        /* Right Section: Bio */
        .right-section {
            flex: 2;
            padding-left: 20px;
        }

        .bio {
            font-size: 1.2rem;
            font-weight: 300;
            text-align: justify;
            color: #000;
        }

        /* Publications Section */
        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

            section h2 {
                font-size: 2.5rem;
                font-weight: 700;
                text-align: center;
                margin-bottom: 40px;
            }

        .publication {
            margin-bottom: 50px;
        }

            .publication h3 {
                font-size: 1.5rem;
                font-weight: 700;
                margin: 0;
            }

            .publication p {
                margin: 5px 0;
                font-size: 1rem;
                font-weight: 400;
            }

        .publication-title {
            color: inherit;
            text-decoration: none;
        }

            .publication-title:hover {
                text-decoration: underline;
            }

        .abstract-button {
            border: 1px solid #333;
            background-color: white;
            color: #333;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .abstract-button:hover {
                background-color: #f1f1f1;
            }

        /* Expanded Content (Initially Hidden) */
        .abstract-content {
            display: none;
            margin-top: 10px;
        }

        .show-content {
            display: block;
        }

        .publication-abstract {
            display: none;
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 1rem;
            color: #666;
        }

        /* Contact Section */
        #contact {
            padding: 40px 20px;
            text-align: left;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

            .contact-item i {
                margin-right: 10px;
                font-size: 1.5rem; /* Increase icon size */
                color: #333; /* Match the color */
            }

            .contact-item a {
                text-decoration: none;
                color: #333;
            }

                .contact-item a:hover {
                    color: #00b8d4; /* Hover color */
                }

        .cv-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .cv-embed {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
                .navbar {
                    padding: 10px;
                }
    
                .navbar a {
                    margin: 0 5px;
                    font-size: 0.9rem;
                }
    
                .container {
                    flex-direction: column;
                    padding: 20px 10px;
                }
    
                .left-section, .right-section {
                    max-width: 100%;
                    padding: 0;
                }
    
                .profile-picture {
                    width: 200px;
                    height: 200px;
                }
    
                .name {
                    font-size: 1.5rem;
                }
    
                .institution {
                    font-size: 1rem;
                }
    
                .social-icons a {
                    font-size: 2rem;
                }
    
                .bio {
                    font-size: 16px;
                }
    
                .sections-container {
                    flex-direction: column;
                }
    
                .interests, .education {
                    width: 100%;
                    margin-right: 0;
                }
    
                section h2 {
                    font-size: 2rem;
                }
    
                .publication h3 {
                    font-size: 1.2rem;
                }
    
                .abstract-button {
                    font-size: 0.9rem;
                }
                
                .cv-container {
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 40px 20px;
                }

                .cv-embed {
                    width: 100%;
                    height: 800px;
                    border: none;
                }

            }
    </style>
</head>
<body>

    <script>function toggleAbstract(button) {
            const abstract = button.nextElementSibling;
            if (abstract.style.display === 'block') {
                abstract.style.display = 'none';
                button.textContent = 'Abstract';
            } else {
                abstract.style.display = 'block';
                button.textContent = 'Hide Abstract';
            }
        }</script>
